{% set name = "pytest-sftpserver" %}
{% set version = "1.3.0" %}
{% set sha256 = "b7ac34a23f63d77e27f67b6a81c9418243733f027eeb8a3061d965b2da7e5cab" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  noarch: python
  number: 0
  script: python -m pip install --no-deps --ignore-installed .

requirements:
  host:
    - pip
    - python
    - setuptools

  run:
    - python
    - paramiko
    - six

test:
  imports:
    - pytest_sftpserver

about:
  home: https://github.com/ulope/pytest-sftpserver
  license: MIT
  summary: Local SFTP server fixture plugin for pytest

extra:
  recipe-maintainers:
    - vamega
